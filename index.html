
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login - Farmacia Ortopedia Lili</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background: #f0f4f8;
  color: #1f2937;
  font-family: system-ui, sans-serif;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0;
  font-size: 1.15rem;
}
.container {
  display: flex;
  background: #ffffff;
  border-radius: 16px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  overflow: hidden;
  max-width: 900px;
  width: 95%;
  min-height: 420px;
  animation: fadeIn 0.8s ease-in-out;
}
.left-panel {
  flex: 1;
  background: #2563eb;
  color: #ffffff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 30px 20px;
  text-align: center;
}
.left-panel img {
  width: 220px;
  margin-bottom: 20px;
}
.left-panel .slogan {
  font-size: 1.5rem;
  font-weight: bold;
  margin-bottom: 15px;
}
.left-panel .desc-box {
  font-size: 1.1rem;
  line-height: 1.6;
  max-width: 280px;
}
.right-panel {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 30px 20px;
}
.login-box {
  width: 100%;
  max-width: 340px;
}
.login-box h3 {
  color: #1f2937;
  margin: 0.6em 0;
  text-align: center;
  font-size: 1.4rem;
}
input, button {
  display: block;
  width: 100%;
  margin-bottom: 1.2em;
  padding: 14px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  font-size: 1.15rem;
}
input {
  background: #f9fafb;
  color: #111827;
}
input:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 2px rgba(37,99,235,0.2);
}
button {
  background: #2563eb;
  color: white;
  font-weight: bold;
  font-size: 1.2rem;
  cursor: pointer;
  transition: transform 0.2s, background 0.2s;
  border: none;
}
button:hover {
  background: #1747a7;
  transform: scale(1.03);
}
.msg {
  margin: -0.8em 0 1.3em 0;
  color: #dc2626;
  text-align: center;
  height: 1.3em;
  font-size: 1.05rem;
}
@keyframes fadeIn {
  from {opacity:0;transform:scale(0.95);}
  to {opacity:1;transform:scale(1);}
}
</style>
</head>
<body>
<div class="container">
  <div class="left-panel">
    <img src="ventas.png" alt="Logo Farmacia Ortopedia Lili">
    <div class="slogan">游눍 Ventas f치ciles, inventario al d칤a 游눍</div>
    <div class="desc-box">
      <p><strong>Farmacia Ortopedia Lili</strong> te ofrece un sistema de ventas r치pido, seguro y conectado directamente con tu inventario y usuarios.</p>
    </div>
  </div>
  <div class="right-panel">
    <form class="login-box" id="loginForm" autocomplete="off">
      <h3>游낅 SISTEMA VENTASLILI 游낅</h3>
      <h3>游댏 Acceso de Usuario 游댏</h3>
      <input id="usuario" type="text" placeholder="Usuario" required>
      <input id="pass" type="password" placeholder="Contrase침a" required>
      <div class="msg" id="msg"></div>
      <button type="submit">Entrar</button>
    </form>
  </div>
</div>

<script>
// Usuario admin forzado
const adminUser = {usuario:"AdminFarmalili", pass:"Mariposa", area:"Admin", pagina:"admin.html"};

// Cargar usuarios
let usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
if(!usuarios.find(u=>u.usuario === adminUser.usuario)){
  usuarios.push(adminUser);
  localStorage.setItem("usuarios", JSON.stringify(usuarios));
}

// Cargar actividad
let actividad = JSON.parse(localStorage.getItem("actividad") || "[]");

// Funci칩n para registrar inicio de sesi칩n
function registrarInicio(usuario){
  const ahora = new Date().toLocaleString();
  actividad.push({usuario:usuario, inicio: ahora, cierre: ""});
  localStorage.setItem("actividad", JSON.stringify(actividad));
}

document.getElementById("loginForm").onsubmit = function(e){
  e.preventDefault();
  const u = document.getElementById("usuario").value.trim();
  const p = document.getElementById("pass").value.trim();
  const msg = document.getElementById("msg");

  usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
  const usuario = usuarios.find(x=>x.usuario===u && x.pass===p);

  if(usuario){
    // Guardar sesi칩n activa
    localStorage.setItem("usuarioActivo", usuario.usuario);
    localStorage.setItem("areaActiva", usuario.area);
    localStorage.setItem("paginaDestino", usuario.pagina);

    // Registrar inicio de sesi칩n
    registrarInicio(usuario.usuario);

    // Redirigir
    window.location.href = usuario.pagina;
  } else {
    msg.textContent = "Usuario o contrase침a incorrectos";
  }
};
</script>
</body>
</html>
